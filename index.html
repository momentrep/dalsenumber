<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>달새 번호 생성기</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        font-size: 16px;
        background-color: #fafafa;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    input[type="number"] {
        width: 50px;
        margin: 5px 2px;
        padding: 8px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        text-align: center;
    }

    select {
        width: 60px;
        margin: 5px 2px;
        padding: 8px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        text-align: center;
    }

    button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    #results {
        margin-top: 20px;
        font-size: 18px;
    }

    .lotto-set {
        margin-bottom: 8px;
        padding: 8px;
        background: #f1f1f1;
        border-radius: 6px;
    }

    @media (max-width: 600px) {
        body {
            font-size: 18px;
        }

        /* 고정번호 입력 5칸 한 줄, 폭 살짝 줄임 */
        #fixed-container input[type="number"] {
            width: calc(18% - 4px); /* 5칸 한 줄 + margin 고려 */
            margin: 2px;
            box-sizing: border-box;
        }

        select, button {
            width: 100%;
            box-sizing: border-box;
            margin: 6px 0;
        }
    }
</style>
</head>
<body>

<h2>달새 번호 생성기</h2>

<!-- 고정번호 입력 5개 + 리셋 버튼 -->
<div id="fixed-container">
    고정번호:<br>
    <input type="number" id="fixed1" min="1" max="45">
    <input type="number" id="fixed2" min="1" max="45">
    <input type="number" id="fixed3" min="1" max="45">
    <input type="number" id="fixed4" min="1" max="45">
    <input type="number" id="fixed5" min="1" max="45">
    <button onclick="resetFixedNumbers()">리셋</button>
</div>

<!-- 생성 세트 수 드롭다운 1~5 + 버튼 -->
<div>
    세트 수:
    <select id="numSets">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button onclick="generateLotto()">생성</button>
    <button onclick="resetResults()">리셋</button>
</div>

<!-- 결과창 -->
<div id="results"></div>

<script>
function generateLotto() {
    // 고정번호 중복 제거
    const fixedNumbers = [];
    for (let i = 1; i <= 5; i++) {
        const val = parseInt(document.getElementById("fixed" + i).value);
        if (!isNaN(val) && val >= 1 && val <= 45 && !fixedNumbers.includes(val)) {
            fixedNumbers.push(val);
        }
    }

    const numSets = parseInt(document.getElementById("numSets").value) || 1;
    const resultsDiv = document.getElementById("results");

    for (let set = 0; set < numSets; set++) {
        // 남은 숫자를 1~45에서 중복 없이 뽑기
        const availableNumbers = [];
        for (let i = 1; i <= 45; i++) {
            if (!fixedNumbers.includes(i)) availableNumbers.push(i);
        }

        const remainingCount = 6 - fixedNumbers.length;
        const randomNumbers = [];

        for (let i = 0; i < remainingCount; i++) {
            const index = Math.floor(Math.random() * availableNumbers.length);
            randomNumbers.push(availableNumbers.splice(index, 1)[0]);
        }

        const lottoSet = fixedNumbers.concat(randomNumbers).sort((a,b)=>a-b);

        // 결과창에 추가
        const newDiv = document.createElement("div");
        newDiv.className = "lotto-set";
        newDiv.textContent = lottoSet.join(", ");
        resultsDiv.appendChild(newDiv);
    }
}

function resetResults() {
    document.getElementById("results").innerHTML = "";
}

function resetFixedNumbers() {
    for (let i = 1; i <= 5; i++) {
        document.getElementById("fixed" + i).value = "";
    }
}
</script>

</body>
</html>
